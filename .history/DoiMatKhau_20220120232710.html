<!DOCTYPE html>
<html>
<head>
	<title>Đổi Mật Khẩu</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper JS -->
	

	<!-- Latest compiled JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/dangky.css">
</head>
<body>
	<div class="row" style="margin: auto; margin-top: 100px;" >

		<div class="container" style="width: 400px;">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="text-center" style=" color: orange;"><strong>Đổi Mật Khẩu</strong></h4>
				</div>
				<div class="panel-body">
					<div class="form-group">
					  <label for="pwd"><strong>Mật khẩu cũ</strong></label>
					  <input required="true" type="password" class="form-control" id="pwd">
					</div>
					<div class="form-group">
					  <label for="code"><strong>Mã xác nhận</strong></label>
					  <input required="true" type="confirm" class="form-control" id="code">
					</div>
					<div class="form-group">
					  <label for="pwd"><strong>Mật khẩu mới</strong></label>
					  <input required="text" type="password" class="form-control" id="npwd">
					</div>
					<div class="form-group">
					  <label for="confirmation_npwd"><strong>Nhập lại mật khẩu mới:</strong></label>
					  <input required="true" type="password" class="form-control" id="confirmation_pwd">
					</div>
					
					<button class="btn btn-register">Đổi mật khẩu</button>
					<button class="btn btn-login">Thoát</button>
					
				</div>
		
		</div>
	</div>
	</div>
	<div>
		<img style="width: 100%; height: 100%;position: absolute; top: 0px;z-index: -1; opacity: 0.5;" src="https://i1.wp.com/phothongcaodang.fpt.edu.vn/wp-content/uploads/Anh-co-so-dao-tao-Pho-thong-Cao-dang-FPT-Da-Nang-9.jpg?ssl=1">
	</div>
</body>
</html>
