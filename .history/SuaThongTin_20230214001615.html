<html>
<head>
	<title>Đăng ký tài khoản</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href=/images/logos/Subject.png>
	<!-- jQuery library -->

	<!-- Popper JS -->
	

	<!-- Latest compiled JavaScript -->

</head>
<body>
	<div class="row" style="margin: auto; margin-top: 100px;" >

		<div class="container" style="width: 400px;">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="text-center" style=" color: orange;"><strong>Sửa Thông Tin Người Dùng</strong></h4>
				</div>
				<div class="panel-body">
					<div class="form-group">
					  <label for="usr"><strong>Tên tài khoản:</strong></label>
					  <input required="true" type="text" class="form-control" id="usr" value="Thucnv" >
					</div>
					<div class="form-group">
					  <label for="email"><strong>Email:</strong></label>
					  <input required="true" type="email" class="form-control" id="email" value="thucnvpd05369@gmail.com">
					</div>
					<div class="form-group">
					  <label for="birthday"><strong>Ngày sinh:</strong></label>
					  <input type="date" class="form-control" id="birthday" value="09/03/2002">
					</div>					
					<div class="form-group">
					  <label for="address"><strong>Địa chỉ:</strong></label>
					  <input type="text" class="form-control" id="address" value="123 Âu Cơ">
					</div>
					<button class="btn btn-register">Xác Nhận</button>
					<button class="btn btn-login">Thoát</button>
					
				</div>
		
		</div>
	</div>
	</div>
	<div>
		<img style="width: 100%; height: 100%;position: absolute; top: 0px;z-index: -1; opacity: 0.5;" src="https://i1.wp.com/phothongcaodang.fpt.edu.vn/wp-content/uploads/Anh-co-so-dao-tao-Pho-thong-Cao-dang-FPT-Da-Nang-9.jpg?ssl=1">
	</div>
